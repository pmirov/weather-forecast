    <div class="container text-center">
        <div class="row header align-items-center">
            <div class="col-md-6">
                <div>CURRENT WEATHER</div>
            </div>
            <div class="col-md-6">

                    <form>
                    <label for="name">Город:</label>

                        <option>Novosibirsk</option>
                        <option>New York</option>
                        <option>Yakutsk</option>
                        <option>Hamburg</option>
                    </select>
                    <input type="button" onclick="CheckTemp()" value="Узнать погоду">
                </form></div>
            </div>
        </div>
    </div>

        </div>

                <div id="infoBox">Sunny</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="cloudBox">The Sun</div>
            </div>
            <div class="col-md-4 fs-1">
                <div id="mainBox"></div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">Min. temperature</div>
                    <div class="col-6"  id="minBox">16C</div>
    
                    <div class="w-100 d-none d-md-block"></div>
    
                    <div class="col-6" >Max. temperature</div>
                    <div class="col-6" id="maxBox">22C</div>
    
                    <div class="w-100 d-none d-md-block"></div>
    
                    <div class="col-6" >Wind speed km/h</div>
                    <div class="col-6" id="windBox">3</div>
                </div>
            </div>
        </div>
    </div>
